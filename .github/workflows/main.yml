name: Build and Deploy Vite/Next.js App to HostGator via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: npm install --legacy-peer-deps

      - name: Instalar react-is (necessário para Recharts)
        run: npm install react-is --legacy-peer-deps

      - name: Build do projeto
        run: npm run build

      - name: Detectar diretório de build (dist/ ou out/)
        id: detect-dir
        run: |
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "out" ]; then
            echo "BUILD_DIR=out" >> $GITHUB_ENV
          else
            echo "Nenhum diretório de build encontrado (dist/ ou out/)."
            exit 1
          fi

      - name: Deletar index.html antigo via FTP
        run: |
          echo "=== Deletando index.html antigo ==="
          ftp -n << EOF
          open ${{ secrets.FTP_SERVER }}
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          cd public_html
          delete index.html
          quit
          EOF

      - name: Listar arquivos antes do deploy
        run: |
          echo "=== Arquivos no diretório de build ==="
          ls -la ${{ env.BUILD_DIR }}/
          echo "=== Conteúdo do index.html ==="
          head -n 20 ${{ env.BUILD_DIR }}/index.html
          echo "=== Hash do arquivo index.html ==="
          md5sum ${{ env.BUILD_DIR }}/index.html

      - name: Deploy via FTP para HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ${{ env.BUILD_DIR }}/
          server-dir: public_html/
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/cgi-bin/**
            **/.htaccess
            **/wp-admin/**
            **/wp-content/**
            **/wp-includes/**
