name: Build and Deploy Vite/Next.js App to HostGator via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar depend√™ncias
        run: npm install --legacy-peer-deps

      - name: Instalar react-is (necess√°rio para Recharts)
        run: npm install react-is --legacy-peer-deps

      - name: Build do projeto
        run: npm run build

      - name: üîç Validar configura√ß√µes de deploy
        run: |
          echo "üîç Verificando configura√ß√µes cr√≠ticas do deploy..."
          
          # Verificar se server-dir est√° correto
          if grep -A 10 "Deploy via FTP" .github/workflows/main.yml | grep -q "server-dir: /"; then
            echo "‚úÖ server-dir configurado corretamente: /"
          else
            echo "‚ùå ERRO CR√çTICO: server-dir n√£o est√° configurado como '/'"
            echo "   Isso causar√° problemas no deploy da HostGator!"
            exit 1
          fi
          
          # Verificar se .htaccess n√£o est√° sendo exclu√≠do
          if grep -q "exclude.*\.htaccess" .github/workflows/main.yml; then
            echo "‚ö†Ô∏è  AVISO: .htaccess est√° sendo exclu√≠do - pode quebrar roteamento SPA"
          fi
          
          echo "üöÄ Valida√ß√£o conclu√≠da - deploy seguro para prosseguir!"

      - name: Detectar diret√≥rio de build (dist/ ou out/)
        id: detect-dir
        run: |
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "out" ]; then
            echo "BUILD_DIR=out" >> $GITHUB_ENV
          else
            echo "Nenhum diret√≥rio de build encontrado (dist/ ou out/)."
            exit 1
          fi

      # ‚ö†Ô∏è  ATEN√á√ÉO CR√çTICA: N√ÉO ALTERE O server-dir ABAIXO! ‚ö†Ô∏è
      # 
      # REGRA DE PROTE√á√ÉO HOSTGATOR:
      # - server-dir DEVE ser "/" (raiz)
      # - HostGator j√° usa /public_html/ como diret√≥rio p√∫blico
      # - Alterar para "public_html/" criar√° /public_html/public_html/ (ERRO!)
      # - Isso tornar√° o site INACESS√çVEL na URL principal
      # 
      # ‚úÖ CORRETO: server-dir: /
      # ‚ùå ERRADO:  server-dir: public_html/
      # 
      # Se precisar alterar, TESTE primeiro em ambiente de staging!
      - name: Deploy via FTP para HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ${{ env.BUILD_DIR }}/
          server-dir: /  # ‚ö†Ô∏è CR√çTICO: Manter como "/" - Ver coment√°rios acima!
