name: Build and Deploy Vite/Next.js App to HostGator via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Instalar dependÃªncias
        run: npm install --legacy-peer-deps

      - name: Instalar react-is (necessÃ¡rio para Recharts)
        run: npm install react-is --legacy-peer-deps

      - name: Configurar variÃ¡veis de ambiente de produÃ§Ã£o (GA4)
        if: ${{ secrets.GA_MEASUREMENT_ID != '' }}
        run: |
          echo "VITE_GA_MEASUREMENT_ID=${{ secrets.GA_MEASUREMENT_ID }}" >> .env.production

      - name: Build do projeto
        run: npm run build


      - name: ğŸ” Validar configuraÃ§Ãµes de deploy
        run: |
          echo "ğŸ” Verificando configuraÃ§Ãµes crÃ­ticas do deploy..."
          
          # Verificar se server-dir estÃ¡ correto
          if grep -A 10 "Deploy via FTP" .github/workflows/main.yml | grep -q "server-dir: /"; then
            echo "âœ… server-dir configurado corretamente: /"
          else
            echo "âŒ ERRO CRÃTICO: server-dir nÃ£o estÃ¡ configurado como '/'"
            echo "   Isso causarÃ¡ problemas no deploy da HostGator!"
            exit 1
          fi
          
          # Verificar se .htaccess nÃ£o estÃ¡ sendo excluÃ­do
          if grep -q "exclude.*\.htaccess" .github/workflows/main.yml; then
            echo "âš ï¸  AVISO: .htaccess estÃ¡ sendo excluÃ­do - pode quebrar roteamento SPA"
          fi
          
          echo "ğŸš€ ValidaÃ§Ã£o concluÃ­da - deploy seguro para prosseguir!"

      - name: Detectar diretÃ³rio de build (dist/ ou out/)
        id: detect-dir
        run: |
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "out" ]; then
            echo "BUILD_DIR=out" >> $GITHUB_ENV
          else
            echo "Nenhum diretÃ³rio de build encontrado (dist/ ou out/)."
            exit 1
          fi

      - name: Injetar server-config da Meta CAPI no build
        if: ${{ env.BUILD_DIR != '' }}
        env:
          META_PIXEL_ID: ${{ secrets.META_PIXEL_ID }}
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_TEST_EVENT_CODE: ${{ secrets.META_TEST_EVENT_CODE }}
        run: |
          echo "ğŸ› ï¸ Gerando CAPI server-config.php em $BUILD_DIR/capi"
          mkdir -p "$BUILD_DIR/capi"
          cat > "$BUILD_DIR/capi/server-config.php" << EOF
          <?php
          define('META_PIXEL_ID', '${META_PIXEL_ID}');
          define('META_ACCESS_TOKEN', '${META_ACCESS_TOKEN}');
          define('META_TEST_EVENT_CODE', '${META_TEST_EVENT_CODE}');
          EOF
          ls -la "$BUILD_DIR/capi" || true

      # âš ï¸  ATENÃ‡ÃƒO CRÃTICA: NÃƒO ALTERE O server-dir ABAIXO! âš ï¸
      # 
      # REGRA DE PROTEÃ‡ÃƒO HOSTGATOR:
      # - server-dir DEVE ser "/" (raiz)
      # - HostGator jÃ¡ usa /public_html/ como diretÃ³rio pÃºblico
      # - Alterar para "public_html/" criarÃ¡ /public_html/public_html/ (ERRO!)
      # - Isso tornarÃ¡ o site INACESSÃVEL na URL principal
      # 
      # âœ… CORRETO: server-dir: /
      # âŒ ERRADO:  server-dir: public_html/
      # 
      # Se precisar alterar, TESTE primeiro em ambiente de staging!
      - name: Deploy via FTP para HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ${{ env.BUILD_DIR }}/
          server-dir: /  # âš ï¸ CRÃTICO: Manter como "/" - Ver comentÃ¡rios acima!

      - name: Verificar arquivos no servidor via FTPS
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "ğŸ” Listando raiz do FTP..."
          curl --ftp-ssl --user "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/" -s || true
          echo "ğŸ” Listando public_html..."
          curl --ftp-ssl --user "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/public_html/" -s || true
          echo "ğŸ” Checando .htaccess na public_html..."
          curl --ftp-ssl --user "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/public_html/.htaccess" -s --head | grep -q "Content-Length" && echo "âœ… .htaccess encontrado" || echo "âš ï¸ .htaccess ausente"
          echo "ğŸ” Checando index.html na public_html..."
          curl --ftp-ssl --user "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/public_html/index.html" -s --head | grep -q "Content-Length" && echo "âœ… index.html encontrado" || echo "âŒ index.html ausente"
          echo "ğŸ” Checando assets/js na public_html..."
          curl --ftp-ssl --user "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/public_html/assets/js/" -s | head -n 20 || echo "âš ï¸ NÃ£o foi possÃ­vel listar assets/js"

      - name: Verificar site por HTTP (opcional)
        env:
          PROD_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          if [ -z "$PROD_URL" ]; then
            echo "â„¹ï¸ PROD_URL nÃ£o configurado nos secrets; pulando verificaÃ§Ã£o HTTP."
          else
            echo "ğŸ” Testando $PROD_URL"
            curl -sI "$PROD_URL" | head -n 20
            echo "ğŸ” Buscando bundles na homepage"
            curl -s "$PROD_URL/index.html" | grep -E "assets/js/.+\\.js" | head -n 5 || echo "âš ï¸ NÃ£o encontrei referÃªncia a assets/js"
            echo "ğŸ” Verificando rota SPA /b/checkout"
            curl -sI "$PROD_URL/b/checkout" | grep -E "HTTP/|Location" | head -n 5
          fi

      - name: Verificar SSL/TLS, redirecionamento e HSTS (opcional)
        env:
          PROD_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          if [ -z "$PROD_URL" ]; then
            echo "â„¹ï¸ PROD_URL nÃ£o configurado nos secrets; pulando verificaÃ§Ã£o SSL/HSTS."
            exit 0
          fi

          # Extrair host do PROD_URL
          HOST=$(echo "$PROD_URL" | sed -E 's~https?://([^/]+).*~\1~')
          echo "ğŸ” Host detectado: $HOST"

          echo "\nğŸ” Checando HTTPS cabeÃ§alhos"
          curl -sI "https://$HOST" | head -n 20

          echo "\nâ¡ï¸  Checando redirecionamento HTTP -> HTTPS"
          curl -sI "http://$HOST" | grep -E "HTTP/|Location" | head -n 5 || echo "âš ï¸ Sem cabeÃ§alhos de redirecionamento detectados"

          echo "\nğŸ›¡ï¸  Checando HSTS (Strict-Transport-Security)"
          curl -sI "https://$HOST" | grep -i "Strict-Transport-Security" || echo "âš ï¸ HSTS nÃ£o encontrado"

          echo "\nğŸ”§ TLS 1.2 handshake"
          curl -sI --tlsv1.2 "https://$HOST" | grep -E "HTTP/" || echo "âš ï¸ Falha em TLSv1.2"

          echo "\nğŸ”§ TLS 1.3 handshake (se suportado)"
          curl -sI --tlsv1.3 "https://$HOST" | grep -E "HTTP/" || echo "â„¹ï¸ TLSv1.3 pode nÃ£o estar habilitado; verifique provedor"

          echo "\nğŸ“œ Certificado: validade"
          echo | openssl s_client -servername "$HOST" -connect "$HOST:443" 2>/dev/null | openssl x509 -noout -issuer -subject -dates || echo "âš ï¸ NÃ£o foi possÃ­vel ler certificado"

          echo "\nğŸ§ª Mixed content (links http) na homepage"
          curl -sL "https://$HOST" | grep -Eo 'http://[^" ]+' | head -n 10 || echo "âœ… Sem links http aparentes (parcial)"
