    <!-- CSS crítico inline para melhorar LCP -->
    <style>
      /* Fontes de fallback para evitar FOUT (Flash of Unstyled Text) */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }
      
      /* CSS crítico para o carregamento inicial */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Spinner de carregamento otimizado */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevenção de layout shift */
      * {
        box-sizing: border-box;
      }

      /* CSS crítico específico do Hero para reduzir custo de pintura */
      .hero-title {
        text-rendering: optimizeLegibility;
        filter: none;
      }
      .hero-title .text-gradient-orange {
        /* Gradiente mais leve que o glow para o LCP */
        filter: none;
      }
      .hero-picture img {
        object-fit: cover;
      }
    </style>
